<h2> Select </h2>

<form action ="">

</select>
</form>

<h2>Multiple select box</h2>
<form action ="">
<select size="3" multiple = "multiple">
<option selected="selected">C#</option>
<option>Java</option>
<option selected="selected">Python</option>
<option>Html</option>
<option>Prolog</option>
<option>PHP</option>
</select>
</form>

<h2>File input box</h2>
<form action ="">
<input type="file" />
<input type="submit" value="upload"/>
<input type="hidden" />
<input type="image" src ="image/go.jpg" width="100px"/>
</form>
